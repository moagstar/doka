<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Digital Darkroom - Contact Sheet</title>

<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="contact.css">
<link rel="stylesheet" href="print.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Contact Sheet View -->
<div id="contact-view" class="contact-view">
  <div class="contact-container">
    <!-- One or more screens; change data-rows/cols to paginate as you like -->
    <section class="contact-sheet">
      <div id="sheetA" class="sheet-grid" data-rows="4" data-cols="6"
           data-existing="0">
      </div>
    </section>
  </div>
</div>

<!-- Darkroom View (hidden) -->
<div id="darkroom-view" class="darkroom-view">
  <!-- This is just a placeholder to make the view switching work -->
</div>

<!-- Load external libraries from CDN -->
<script src="https://cdn.jsdelivr.net/npm/fabric@5.2.1/dist/fabric.min.js"></script>

<!-- Load our application scripts -->
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="contact.js"></script>
</body>
</html>
